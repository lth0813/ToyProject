<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Static/css/TP3.css">
    <script src="./Static/js/TP3.js"></script>
    <style>

    </style>
    <title>거품 터트리기</title>
</head>
<body>
    <div class="title">
        <div>거</div><div>품</div><div>터</div><div>트</div><div>리</div><div>기</div>
    </div>
    <div class="wrapper">
        <div class="next">
            <div class="startbtn"><div>GAME<br>START</div></div> 
            <div class="ready"></div>
            <div class="container">
                <div class="nextscr">
                    <img class="arrow" src="./Static/images/next.png">
                    <img class="arrow" src="./Static/images/arrow2.png">
                </div>
                <div class="five"></div>
                <div class="four"></div>
                <div class="three"></div>
                <div class="two"></div>
                <div class="one"></div>
            </div>
            <img class="bigarrow" src="./Static/images/arrow.jpg">
            <div class="result">
                <div class="resultscore">SCORE</div>
                <div class="resultscr">100</div>
                <div class="restart"><div>RESTART</div></div>
            </div>
        </div>
        <div class="now">
            <div class="good"><img class=img src="./Static/images/good.png"></div>
            <div class="timer">
                <div class="tim">TIMER</div>
                <div class="timerscr">READY</div>
            </div>
            <div class="zero"></div>
            <div class="score">
                <div class="sco">SCORE</div>
                <div class="scorescr">0</div>
            </div>
            <div class="bad"><img class=img src="./Static/images/bad.png"></div>
        </div>
    </div>
</body>
</html>
